name: LIMS CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  guardrails:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: naro_lims.settings
      DJANGO_ENV: ci
      DATABASE_URL: sqlite:///db.sqlite3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run guardrails
        run: |
          make guardrails
