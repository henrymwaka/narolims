{% extends "lims_core/wizard/base.html" %}
{% block wizard_body %}
<h3 style="margin-top:0;">Choose laboratory</h3>
<form method="post">
  {% csrf_token %}
  <div style="margin:14px 0;">
    {{ form.laboratory.label_tag }}<br />
    {{ form.laboratory }}
    {% for e in form.laboratory.errors %}<div style="opacity:0.85;">{{ e }}</div>{% endfor %}
  </div>
  <button type="submit" class="button">Continue</button>
</form>
{% endblock %}
